on: [push]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker compose build 

  Deploy:
    needs: Build
    runs-on: self-hosted
    environment: Asteroids
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
  
      - name: Deploy on machine
        run: |
          docker compose up -d
          
  